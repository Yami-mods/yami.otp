<style>



body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #121212;
    color: #fff;
}

.container {
    text-align: center;
    padding: 30px;
    border-radius: 10px;
    background-color: #222;
    box-shadow: 0 0 20px 5px red;
    transition: box-shadow 1s;
    animation: containerGlow 3s infinite;
}

.glow-input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
    box-shadow: 0 0 10px white;
    animation: inputGlow 3s infinite;
}

.neon-button {
    padding: 10px 20px;
    background-color: #fff;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 0 10px white;
    transition: box-shadow 0.5s;
}

.neon-button:hover {
    box-shadow: 0 0 20px white;
}

@keyframes containerGlow {
    0%, 100% { box-shadow: 0 0 20px red; }
    33% { box-shadow: 0 0 20px white; }
    66% { box-shadow: 0 0 20px purple; }
}

.social-buttons {
    display: flex;
    justify-content: center;
    width: 200px;
    margin-top: 20px;
}

.circle-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 10px white;
    overflow: hidden;
    animation: rotate 4s linear infinite;
    margin: 0 10px;
}

.circle-button img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.developer-text {
    margin-top: 30px;
    font-size: 18px;
    animation: zoom 4s infinite, colorGlow 4s infinite;
}

@keyframes zoom {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

@keyframes colorGlow {
    0% { color: red; text-shadow: 0 0 10px red; }
    33% { color: white; text-shadow: 0 0 10px white; }
    66% { color: green; text-shadow: 0 0 10px green; }
    100% { color: red; text-shadow: 0 0 10px red; }
}
</style>
